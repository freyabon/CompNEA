<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="common.css">
        <title>View regions</title>
        <title>Ticker regions</title>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {
                'packages': ['geochart'],
            });
            google.charts.setOnLoadCallback(drawRegionsMap);
    
            function drawRegionsMap() {
                var data = google.visualization.arrayToDataTable([
                    ['Country', 'Popularity'],
                    ['Germany', 200],
                    ['United States', 300],
                    ['Brazil', 400],
                    ['Canada', 500],
                    ['France', 600],
                    ['RU', 700]
                ]);
    
                var options = {};
    
                var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
    
                chart.draw(data, options);
            }
        </script>      
    </head>
    <body>
        <ul>
            <li><a href="ticker_info.html" class="active">Home</a></li>
            <li><a href="view_region.html">News</a></li>
            <li><a href="saved_tickers.html">Saved</a></li>
            <li><a href="index.html">Sign Out</a></li>
        </ul>
        <div id="divLogo" class="logo">
            <img id="imgLogo" src="images/logo.png" class="logoImg">
        </div>

        <div id="regions_div" style="width: 900px; height: 500px;"></div>
      
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="loginpage.js"></script>
    </body>
</html>
