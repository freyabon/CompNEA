<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>

    <link href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.anychart.com/releases/8.11.0/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">  
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0-beta.1"></script>

    <link rel="stylesheet" href="common.css">
    <title>Ticker Info</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <ul>
        <li><input id="HomePage" type="button" value="Home" class="menu"></li>
        <li><input id="NewsPage" type="button" value="News" class="menu"></li>
        <li><input id="SavedPage" type="button" value="Saved" class="menu"></li>
        <li><input id="SignOut" type="button" value="Sign Out" class="menu"></li>
    </ul>

    <div id="tickerContainerDiv" class="tickerContainerClass">
        <h1 id="tickerName" class="tickerNameClass"></h1>
        <div id="tickerInfo" class="tickerInfoClass">
            <label style="text-decoration: underline; text-decoration-color: green; font-size: 20px;">Ticker Information:</label>
            <div id="tickerInfoStats"></div>
            <div id="saveBtn"></div>
        </div>
        <div class="containerBlock">
            <div class="containerBody">
                <div class="chartContainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="displayRMSE" class="displayAccuracy"></div>

    <div class="customiseGraph">
        <div id="divTickerData" class="tickerDataClass">
            <table id="tblTickerData" class="tblTickers"></table>
        </div>
        <div class="displayTickbox">
            <div class="inlineTickbox">
                <div class="tickBox">
                    <label style="text-decoration: underline; text-decoration-color: green; font-size: 18px; font-weight: bold;">Customise display:</label>
                </div>
                <div class="tickBox">
                    <p><input id="tabularBox" type="checkbox" onclick="displayTabular()">Tabular format</p>
                </div>
                <div class="tickBox">
                    <label style="text-decoration: underline; text-decoration-color: rgb(51, 128, 51); font-size: 18px; font-weight: bold;">Customise data:</label>
                </div>
                <div class="tickBox">
                    <p><input id="predictionBox" type="checkbox" onclick="displayPrediction()" checked>Stock prediction</p>
                    <p><input id="openBox" type="checkbox" onclick="displayPrediction()">Open price</p>
                    <p><input id="highBox" type="checkbox" onclick="displayPrediction()">High price</p>
                    <p><input id="lowBox" type="checkbox" onclick="displayPrediction()">Low price</p>
                    <p><input id="closeBox" type="checkbox" onclick="displayPrediction()" checked>Close price</p>
                    <input id="volumeBox" type="checkbox" onclick="displayPrediction()">Volume
                </div>
            </div>
        </div>
        <div class="saveGraphContainer">
            <button id="saveGraph" class="saveGraphBtn">Export data as .csv</button>
        </div>
    </div>

    <div id="plot1"></div>
    <div id="plot2"></div>

    <div id="tickerNews"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="tickerinfo.js"></script>
</body>

</html>
