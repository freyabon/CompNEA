<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>

    <link href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.anychart.com/releases/8.11.0/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">  
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>

    <link rel="stylesheet" href="common.css">
    <title>Ticker Info</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <ul>
        <li><input id="HomePage" type="button" value="Home" class="menu"></li>
        <li><input id="NewsPage" type="button" value="News" class="menu"></li>
        <li><input id="SavedPage" type="button" value="Saved" class="menu"></li>
        <li><input id="SignOut" type="button" value="Sign Out" class="menu"></li>
    </ul>

    <div class="alignTop">
        <div class="container form-container" id="divTickerSearch">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="form-group col-md-5">
                                <label for="TickerSymbol">Search for ticker:</label>
                                <input type="text" name="TickerSymbol" id="TickerSymbol" class="form-control" placeholder="Enter Ticker Symbol" required>
                            </div>
                            <div class="form-group col-md-1">
                                <div style="float: right;">
                                    <input class="btn btn-primary" name="submitButton" id="btnSearch" value="Search" type="button">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="filterTable">
        <div id="divRegionTbl" class="regionDiv">
            <table id="tblRegions" class="regionTable"></table>
        </div>
        <div id="divEnergyTbl" class="energyDiv">
            <table id="tblEnergies" class="energyTable"></table>
        </div>
    </div>

    <div class="spanHome">
        <div class="euLogo">
            <img src="images/logo-european-commission.png">
        </div>
        <div class="welcomeDiv">
            <i><span id='userDiv' class="welcomeName"></span></i>
        </div>
        <div id="divBackImg" class="backImg">
            <img src="images/uiDesign.png">
        </div>
    </div>


    <div id="tickerContainerDiv" class="tickerContainerClass">
        <h1 id="tickerName" class="tickerNameClass"></h1>
        <div id="tickerInfo" class="tickerInfoClass">
            <label style="text-decoration: underline; text-decoration-color: green; font-size: 20px;">Ticker Information:</label>
            <div id="tickerInfoStats"></div>
        </div>
        <!--<div id="historicalDataGraph" class="hDataGraph"></div>-->
        <div class="containerBlock">
            <div class="containerBody">
                <div class="chartContainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!--<canvas id="plot1" class="predictChart"></canvas>-->
    <div id="plot1"></div>
    <div id="plot2"></div>

    <div id="tickerNews"></div>

    <div id="epochGraph"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="viewtickers.js"></script>
</body>

</html>
