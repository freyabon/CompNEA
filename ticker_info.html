<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <link rel="stylesheet" href="common.css">
    <title>Ticker Info</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <ul>
        <li><a href="ticker_info.html" class="active">Home</a></li>
        <li><a href="view_region.html">Regions</a></li>
        <li><a href="ticker_news.html">News</a></li>
        <li><a href="saved_tickers.html">Saved</a></li>
        <li><a href="index.html">Sign Out</a></li>
    </ul>
    <div id="divLogo" class="logo">
        <img id="imgLogo" src="images/logo.png" class="logoImg">
    </div>

    <p><span id='userDiv' class="welcomeName"></span></p>

    <div class="container form-container" id="divTickerSearch">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group col-md-5">
                            <label for="TickerSymbol">Search for ticker:</label>
                            <input type="text" name="TickerSymbol" id="TickerSymbol" class="form-control" placeholder="Enter Ticker Symbol" required>
                        </div>
                        <div class="form-group col-md-1">
                            <div style="float: right;">
                                <input class="btn btn-primary" name="submitButton" id="btnSearch" value="Search" type="button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="divTickerInfo" class="tickerDiv">
        <table id="tblTickers" class="tickerTable"></table>
    </div>

    <div id="tickerContainerDiv" class="tickerContainerClass">
        <h1 id="tickerName" class="tickerNameClass"></h1>
        <div id="historicalDataGraph" style="display: inline; position: relative; max-width:700px; height:400px; margin: auto;"></div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="viewtickers.js"></script>
</body>

</html>
