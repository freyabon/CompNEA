<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="common.css">
    <title>Ticker Info</title>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Day');
            data.addColumn('number', 'Guardians of the Galaxy');
            data.addColumn('number', 'The Avengers');
            data.addColumn('number', 'Transformers: Age of Extinction');

            data.addRows([
            [1,  37.8, 80.8, 41.8],
            [2,  30.9, 69.5, 32.4],
            [3,  25.4,   57, 25.7],
            [4,  11.7, 18.8, 10.5],
            [5,  11.9, 17.6, 10.4],
            [6,   8.8, 13.6,  7.7],
            [7,   7.6, 12.3,  9.6],
            [8,  12.3, 29.2, 10.6],
            [9,  16.9, 42.9, 14.8],
            [10, 12.8, 30.9, 11.6],
            [11,  5.3,  7.9,  4.7],
            [12,  6.6,  8.4,  5.2],
            [13,  4.8,  6.3,  3.6],
            [14,  4.2,  6.2,  3.4]
            ]);

            var options = {
            chart: {
                title: 'Box Office Earnings in First Two Weeks of Opening',
                subtitle: 'in millions of dollars (USD)'
            },
            width: 900,
            height: 500
            };

            var chart = new google.charts.Line(document.getElementById('myChart'));

            chart.draw(data, google.charts.Line.convertOptions(options));
        }
    </script>
</head>

<body>
    <ul>
        <li><a href="ticker_info.html" class="active">Home</a></li>
        <li><a href="view_region.html">News</a></li>
        <li><a href="saved_tickers.html">Saved</a></li>
        <li><a href="index.html">Sign Out</a></li>
    </ul>
    <div id="divLogo" class="logo">
        <img id="imgLogo" src="images/logo.png" class="logoImg">
    </div>

    <p><span id='userDiv' class="panel-title"></span></p>

    <div class="container form-container" id="divTickerSearch">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group col-md-5">
                            <label for="TickerSymbol">Search for ticker:</label>
                            <input type="text" name="TickerSymbol" id="TickerSymbol" class="form-control" placeholder="Enter Ticker Symbol" required>
                        </div>
                        <div class="form-group col-md-1">
                            <div style="float: right;">
                                <input class="btn btn-primary" name="submitButton" id="btnSearch" value="Search" type="button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="divTickerInfo" class="tickerDiv">
        <table id="tblTickers" class="tickerTable"></table>
    </div>

    <h1 id="tickerName"></h1>

    <div id="myChart" style="display: block; position: relative; max-width:700px; height:400px; margin: auto;"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="viewtickers.js"></script>
</body>

</html>
