<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="common.css">
        <title>Login Page</title>
        
    </head>
    <body>
        <div id="divLogo" class="logo">
            <img id="imgLogo" src="images/logo.png" class="logoImg">
        </div>

        <div class="divLogin">
            <div class="divLoginWrapper">
              <button id="btnTogLogin" class="sbtnTogLogin"></button>
              <button id="btnTogRegister" class="sbtnTogRegister"></button>
              <form id="frmLogin" class="formLogin" action="Dashboard.html" method="POST">
                <div class="formLogin">
                    <input id="inpUser" type="text" class="login__input" placeholder="User name / Email">
                    <input id="inpPass" type="password" class="login__input" placeholder="Password">
                    <!--<input id="btnSubmit" class="btnLogin" type=button onClick="parent.location='Dashboard.html'" value='Submit details'>-->
                    <input id="btnSubmit" class="btnLogin" type="submit" type=button value='click here'>
                </div>
                		
              </form>
            </div>
        </div>
        
        <script src="loginpage.js"></script>
    </body>
</html>
